<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <img class="imagem-welcome" src="img/imagem-welcome.svg" alt="Imagem de boas vindas">
        <div class="form-container">
            <form class="formulario" action="">
                <h1 class="titulo">Login</h1>
                <div class="campo">
                    <label for="email">Email</label>
                    <input placeholder="Digite seu email" type="email" name="email" id="email">
                </div>

                <div class="campo">
                    <label for="senha">Senha</label>
                    <input placeholder="Digite sua senha" type="password" name="senha" id="senha">
                </div>

                <button>Conectar</button>
            </form>
            <div class="opcoes-secundarias">
                <a href="">Esqueci minha senha</a>
                <a href="">Cadastre-se</a>
            </div>
        </div>
    </div>    
</body>
</html>
